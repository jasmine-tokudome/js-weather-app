<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylessheet" href="./styles/css"/>
    <link rel="icon" href="./favicon.ico"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>JSウェザーアプリ</title>
</head>
<body>
<div>
    <div>
        <h1>JS World Weather</h1>
        <form>
            <input type="text" placeholder="都市名を英語で入力"/>
            <button type="submit">Get Weather</button>
        </form>
        <div>
            <div class="results-country">Japan</div>
            <div class="results-city">Tokyo</div>
            <div class="results-temp">28<span>℃</span></div>
            <div class="results-condition">
                <img src="./sunny-icon.png" alt=icon>
                <span>Sunny</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
